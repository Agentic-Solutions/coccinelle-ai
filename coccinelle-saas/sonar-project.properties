# SonarCloud Configuration
sonar.projectKey=coccinelle-ai-saas
sonar.organization=coccinelle-ai

# Project Information
sonar.projectName=Coccinelle AI - SaaS Platform
sonar.projectVersion=1.0.0

# Source Code
sonar.sources=src,app,lib
sonar.tests=__tests__,tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js,ts,tsx

# Encoding
sonar.sourceEncoding=UTF-8
